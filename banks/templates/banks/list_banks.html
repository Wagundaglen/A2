<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Banks</title>
    <link rel="stylesheet" href="{% static 'css/global_style.css' %}">
</head>
<body>
    <h1>List of Banks</h1>
    <ul>
        {% for bank in banks %}
            <li><a href="{% url 'bank_details' bank.id %}">{{ bank.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
